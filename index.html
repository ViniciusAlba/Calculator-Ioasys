<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" type="text/css" href="/fontawesome-free-5.15.4-web/css/all.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- MEDIA QUERIES -->
    <link rel="stylesheet" type="text/css" href="/css/media-queries.css">

    <title>Calculator | 4ยบ Ioasys Camp</title>
</head>
<body>

    <div class="container">

        <div class="display-area">

            <input id="display" class="display" type="number" name="number">

        </div>

        <div class="buttons-area">

            <button id="seven" class="button">7</button>
            <button id="eight" class="button">8</button>
            <button id="nine" class="button">9</button>
            <button id="division" class="button">/</button>

        </div>
        <div class="buttons-area">

            <button id="four" class="button">4</button>
            <button id="five" class="button">5</button>
            <button id="six" class="button">6</button>
            <button id="multiply" class="button">*</button>

        </div>
        <div class="buttons-area">

            <button id="one" class="button">1</button>
            <button id="two" class="button">2</button>
            <button id="three" class="button">3</button>
            <button id="subtract" class="button">-</button>

        </div>
        <div class="buttons-area">

            <button id="zero" class="button">0</button>
            <button id="dot" class="button">.</button>
            <button id="add" class="button">+</button>
            <button id="equal" class="button">=</button>

        </div>

    </div>

    <footer class="footer">

        <div class="social-medias">

            <a class="github-icon" href="https://www.github.com/ViniciusAlba" target="_blank">
                <i class="fab fa-2x fa-github"></i>
            </a>

            <a class="linkedin-icon" href="https://www.linkedin.com/in/viniciussmartins/" target="_blank">
                <i class="fab fa-2x fa-linkedin"></i>
            </a>

        </div>

        <p>Created by Vinicius Martins</p>

    </footer>

    <script src="/js/main.js"></script>
    
</body>
</html>

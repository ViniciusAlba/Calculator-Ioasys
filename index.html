<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" type="text/css" href="/fontawesome-free-5.15.4-web/css/all.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- MEDIA QUERIES -->
    <link rel="stylesheet" type="text/css" href="/css/media-queries.css">

    <title>Calculator | 4ยบ Ioasys Camp</title>
</head>
<body>

    <div class="container">

        <div class="display-area">

            <input class="display" type="text" value="0" disabled>

        </div>

        <div class="buttons-area">

            <button id="clear" class="button all-clear" value="all-clear">CLEAR</button>
            <button class="button backspace" value="backspace"><<</button>
            <button class="button operator" value="+">+</button>

            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button operator" value="/">/</button>

            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" value="*">*</button>

            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" value="-">-</button>

            <button class="button" value="0">0</button>
            <button class="button decimal" value=".">.</button>
            <button class="button equal operator" value="=">=</button>

        </div>

    </div>

    <footer class="footer">

        <div class="social-medias">

            <a class="github-icon" href="https://www.github.com/ViniciusAlba" target="_blank">
                <i class="fab fa-2x fa-github"></i>
            </a>

            <a class="linkedin-icon" href="https://www.linkedin.com/in/viniciussmartins/" target="_blank">
                <i class="fab fa-2x fa-linkedin"></i>
            </a>

        </div>

        <p>Created by Vinicius Martins</p>

    </footer>

    <script src="/js/main.js"></script>
    
</body>
</html>
